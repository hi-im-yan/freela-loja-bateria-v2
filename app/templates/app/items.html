{% extends 'app/base.html' %}

{% block content %}
<p id="URL" style="display: none;">{{URL}}</p>
<div class="row" id="items">
    {% for item in items %}
        <div class="col-sm-3">
            <div class="card">
                <div class="card-body">
                    <img src="{{URL}}{{item.image}}" style="width:400px; height:200px;" class="img-thumbnail">
                    <div class="card-title">
                        <h1>{{item.nome}}</h1>
                    </div>
                    <a href="{{URL}}/item/{{item.id}}" class="btn btn-success">Ver lojas dispon√≠veis</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
{% endblock %}
